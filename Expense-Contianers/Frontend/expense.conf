http {
    # Define default HTTP version for proxy connections
    proxy_http_version 1.1;

    # Other global HTTP settings can go here if needed

    server {
        listen 80;
        server_name example.com;

        location /api/ {
            proxy_pass http://backend:8080/;
            # Additional proxy settings can go here
        }

        location /health {
            stub_status on;
            access_log off;
            # Additional settings for health endpoint
        }

        # Other server settings and locations can go here
    }

    # Additional server blocks and configurations can be defined within http block
}
