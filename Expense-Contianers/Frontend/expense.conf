
events {
    # Parameters inside the events block
    # Example:
    worker_connections 1024;  # Adjust according to your server's needs
}

http {

    server {
        listen 80;  # Adjust the port if necessary

        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_http_version 1.1;  # Specify HTTP version here
            # Add other proxy directives if needed
        }

        location /health {
            stub_status on;
            access_log off;
            # Add other directives for health endpoint if needed
        }

        # Any other locations or server configurations
    }

    # Other HTTP configurations if any

}